<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png" />

		<link rel="stylesheet" href="./style.css" />
		<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
		<title>TODO</title>
	</head>
	<body class="font-Josefin">
		<!-- Main Page -->
		<div class="relative flex flex-col h-screen">
			<div
				class="bg-no-repeat bg-cover h-3/4 bg-mobile-light dark:bg-mobile-dark sm:bg-desktop-light dark:sm:bg-desktop-dark"
			></div>
			<div class="h-full bg-slate-50 dark:bg-gray-900"></div>
			<div class="absolute left-0 right-0 w-11/12 mx-auto mt-10 sm:w-3/4 lg:w-3/5">
				<div class="flex items-center justify-between">
					<h1 class="text-3xl font-bold tracking-widest text-white">TODO</h1>
					<div class="relative flex">
						<img class="cursor-pointer me-5" src="./images/user-svgrepo-com.svg" alt="" />
						<div id="userMenu" class="absolute hidden px-4 pt-4 pb-2 mt-2 bg-white rounded-md top-full">
							<h2>Rohit Bhatt</h2>
							<p>bhattr3439@gmail.com</p>
							<a href="" class="block mt-2 text-blue-500">Sign Out</a>
						</div>
						<img class="cursor-pointer" id="themeToggle" src="./images/icon-sun.svg" alt="" />
					</div>
				</div>
				<div>
					<input
						class="w-full px-6 tracking-wide text-gray-900 capitalize rounded-md shadow-sm outline-none h-14 dark:text-white dark:bg-slate-700 mt-9 focus:ring-2 focus:ring-inset focus:ring-sky-600 dark:focus:ring-sky-500"
						type="text"
						name=""
						id="addTask"
						placeholder="Enter the Task"
					/>
				</div>

				<div
					class="mt-6 tracking-wide text-gray-900 bg-gray-300 divide-y divide-gray-100 rounded-md dark:divide-gray-600 dark:text-white dark:bg-slate-600 drop-shadow-xl"
				>
					<ul
						role="list"
						id="taskList"
						class="overflow-auto divide-y divide-gray-100 rounded-t-md scroll-smooth max-h-96 dark:divide-gray-600"
					></ul>
					<div
						class="relative flex justify-between px-5 py-4 text-sm font-semibold tracking-wide text-gray-400 bg-white rounded-b-md dark:bg-slate-700"
					>
						<p id="total-items"></p>
						<ul
							class="absolute left-0 flex items-center justify-center w-full h-12 bg-white rounded-md sm:w-auto sm:h-auto sm:static -bottom-16 dark:bg-slate-700"
						>
							<li class="cursor-pointer sortLinks hover:text-gray-700 dark:hover:text-white">All</li>
							<li class="mx-6 cursor-pointer sortLinks hover:text-gray-700 dark:hover:text-white">
								Active
							</li>
							<li class="cursor-pointer sortLinks hover:text-gray-700 dark:hover:text-white">
								Completed
							</li>
						</ul>
						<p id="clearCompleted" class="cursor-pointer hover:text-gray-700 dark:hover:text-white">
							Clear Completed
						</p>
					</div>
				</div>
			</div>
		</div>

		<script src="./js/theme.js"></script>
		<script src="./js/firebase.js"></script>
		<script src="./js/index.js"></script>
	</body>
</html>
